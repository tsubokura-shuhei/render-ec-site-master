{% extends 'app/base.html' %}

{% block content %}
<div class="container">
    <div class="profile_main">
        <div class="profile_frame">
            <h5 class="profile_title">アカウント情報</h5>
            <table class="account_frame">
                <tbody>
                    <tr>
                        <th>名前</th>
                        <td>{{ user_data.first_name }} {{ user_data.last_name }}</td>
                    </tr>
                    <tr>
                        <th>メールアドレス</th>
                        <td>{{ user_data.email }}</td>
                    </tr>
                    <tr>
                        <th>住所</th>
                        <td>{{ user_data.address }}</td>
                    </tr>
                    <tr>
                        <th>電話番号</th>
                        <td>{{ user_data.tel }}</td>
                    </tr>
                    <tr>
                        <th>登録日</th>
                        <td>{{ user_data.created }}</td>
                    </tr>
                </tbody>
            </table>
            <div class="btn_create">
                <a href="{% url 'profile_edit' %}" class="btn">編集する</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
